name: Frotend CI

on:
  push:
    branches: [ "master" ]
    paths: 
      - "/frontend"
  pull_request:
    branches: [ "master" ]
    paths: 
      - "/frontend"

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file /frontend/deployment/Dockerfile --tag moneygame-frontend:$(date +%s)
